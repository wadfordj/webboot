<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDemo</title>
</head>

<body>
    <h1>Froms Demo</h1>

    <form action="/tacos">

        <p><label for="username">Enter a Username:</label>
            <input type="text" id=username name="username" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" id=password placeholder="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" id="number" placeholder="number">
        </p>
        <!-- type = butto will not submit -->
        <button type="button">Just a Button</button>
        <button type="submit">ClickMe!</button>
    </form>
    <hr>
    <button>Not Inside</button>
    <h2>Hijacking Forms</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select a Meal Type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese">
        </p>

        <p>
            <label for="requests">Any Special requests?</label>
            <br>
            <textarea id="requests" name="requests" cols="30" rows="10" placeholder="type something here"></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
    <label for="first">Enter First Name:</label>
    <input type="text" id="first" name="firstname" required>

    <p>
        <label for="username">Enter User Name:</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    </p>

    <button>Submit</button>
    </form>

</body>

</html>
